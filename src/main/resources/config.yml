# ======================= #
# SimpleVoiceRadio Config #
# ======================= #

radio:
  # Display name of the radio item (supports MiniMessage and legacy color codes)
  display-name: "&#f57542Radio"

  # Base64 encoded skull texture for the radio item
  # This determines how the radio looks when held in inventory
  skull_skin: ""

  # Description text shown when hovering over the radio item
  # Supports MiniMessage and legacy color codes
  lore: "&fA radio that lets you communicate over distances"

  craft:
    # Whether players can craft the radio item
    enabled: true

    # Crafting recipe in 3x3 grid format
    # Each line represents a row (top, middle, bottom)
    # Use comma-separated Minecraft material names
    # Use "air" for no item in that slot
    recipe:
      - copper_ingot,chiseled_copper,copper_ingot
      - iron_ingot,jukebox,iron_ingot
      - redstone,netherite_ingot,redstone

radio-block:
  # How far (in blocks) the radio searches for nearby input radios
  # When a player speaks, the plugin looks for input radios within this radius
  input_search_radius: 15

  # Maximum distance (in blocks) at which radio blocks are visible to players
  # Radio blocks beyond this distance won't render for players
  # Higher values may cause FPS drops for players with many radios nearby
  view_range: 128

  # Maximum frequency number that can be set on radios
  # Players can set frequencies from 1 to this number
  max_frequency: 15

  # Maximum number of radio blocks allowed per chunk
  # Prevents lag from too many radios in one area
  blocks_per_chunk_limit: 10

  # How far (in blocks) players can hear audio from output radios
  # Voice transmitted through radios can be heard within this distance
  output_radius: 15

  # If true, radio frequency is controlled by redstone signal strength (0-15)
  # If false, players can manually change frequencies by shift-clicking
  redstone_frequency: false

skin:
  # MineSkin API key for uploading custom radio block textures
  # Get your free API key at: https://account.mineskin.org/keys/
  # If left empty or invalid, the plugin will use default textures
  api_key: TOKEN_TOKEN_TOKEN